<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <input type="username" id="username" placeholder="Enter Username" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <input type="fullname" id="fullname" placeholder="Enter Full Name" required><br>
            <input type="city" id="city" placeholder="Enter City" required><br>
            <input type="email" id="email" placeholder="Enter Email" required><br>
            <input type="phone" id="phone" placeholder="Enter phone" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p><a href="../index.html">← Back to Home</a></p>
    </div>
    <script src="../script.js"></script>
</body>
</html>
